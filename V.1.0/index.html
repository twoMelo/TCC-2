<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempos - Organização na Palma da Sua Mão</title>
    <link rel="icon" href="img/tempos-logo.jpg" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="img/logo-removeBG-copia.png" alt="Logo Tempos">
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#aplicativo">Aplicativo</a></li>
                <li><a href="#sobre-nos">Sobre nós</a></li>
                <li><a href="#servicos">Serviços</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </header>

    <main class="main-content">
        <div class="phone-container">
            <img src="img/celular.png" alt="Celular com o app Tempos" class="phone-image">
        </div>
        <div class="info-container">
            <h1 class="title">
                TEMPOS. <br>
                ORGANIZAÇÃO <br>
                NA PALMA DA <br>
                SUA MÃO
            </h1>
            <div class="download-section">
                <a href="#" class="download-link">
                    <img src="https://via.placeholder.com/180x60?text=App+Store" alt="Baixar na App Store">
                </a>
                <a href="#" class="download-link">
                    <img src="https://via.placeholder.com/180x60?text=Google+Play" alt="Baixar no Google Play">
                </a>
            </div>
            <div class="qr-code">
                <img src="https://via.placeholder.com/150x150?text=QR+Code" alt="QR Code para download">
            </div>
        </div>
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </main>

</body>
</html>
